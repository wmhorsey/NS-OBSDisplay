<!DOCTYPE html>

<html>
    <head>
        <title>NS-OBSDisplay</title>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body>
        <div id="menuBar" class="menuBox" position="fixed" top="2px">
            <button accesskey="," id="prevBtn" type="button" onclick="btnPrev()" disabled>Previous<br>Slide</button>
            <button accesskey="." id="nextBtn" type="button" onclick="btnNext()" disabled>Next<br>Slide</button>
            <button accesskey="u" type="button" id="updateLiveViewBtn" onclick="btnUpdateLiveView()" disabled>Update<br>LiveView</button>
            <button accesskey="h" type="button" id="hideLiveViewBtn" onclick="btnHideLiveView()" disabled>Hide<br>LiveView</button>
            
            <input type="text" id="quickSlide"><br>
            <button type="button" id="showQSlide" onclick="btnShowQSlide()">Show Quick Slide</button>
            
            <span>
            <input type="checkbox" id="centerSlideCheckbox" checked="true"><label>Center Slide</label><br>
            <input type="checkbox" id="shrinkSlideCheckbox" checked="true"><label>Shrink Slide</label>
            </span>
            
            <button type="button" id="fontUpBtn" onclick="btnFontUp()" disabled>Font:<br>Bigger</button>
            <button type="button" id="fontDownBtn" onclick="btnFontDown()" disabled>Font:<br>Smaller</button>
            <button type="button" id="refreshBtn" onclick="btnRefresh()" disabled>Reset to<br>defaults</button>
            <button type="button" id="clearAllBtn" onclick="btnClearAll()" disabled>Clear<br>Data</button>
            <input id="fileSelect" type="file" accept=".html" onchange="openFile(event)">
        </div>
        <br><label>Slides:  </label>

        <div id="preview" class="slide"></div>
        <div id="liveView" class="slide"></div>

        <script src="js/app.js"></script>
    </body>
</html>
