<!DOCTYPE html>

<html>
    <head>
        <title>NS-OBSDisplay</title>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body>
        <div id="menuBar" class="menuBox" position="fixed" top="2px">
            <button accesskey="," id="prevBtn" type="button" onclick="btnPrev()" disabled>Previous<br>Slide</button>
            <button accesskey="." id="nextBtn" type="button" onclick="btnNext()" disabled>Next<br>Slide</button>
            <button accesskey="u" type="button" id="updateLiveViewBtn" onclick="btnUpdateLiveView()" disabled>Update<br>LiveView</button>
            <button accesskey="h" type="button" id="hideLiveViewBtn" onclick="btnHideLiveView()" disabled>Show/Hide<br>LiveView</button>
            
            <input type="text" id="quickSlide"><br>
            <button type="button" id="showQSlide" onclick="btnShowQSlide()">Show Quick Slide</button>
            
            <span>
            <input type="checkbox" id="centerSlideCheckbox" checked="true"><label>Center Slide</label><br>
            <input type="checkbox" id="shrinkSlideCheckbox" checked="true"><label>Shrink Slide</label>
            </span>
            
            <span>
                Select BackGround Color:<br>
            <button type="button" onclick="btnChangeBkColor('ff', '00', '00', undefined)">Red</button>
            <button type="button" onclick="btnChangeBkColor('00', 'ff', '00', undefined)">Green</button>
            <button type="button" onclick="btnChangeBkColor('00', '00', 'ff', undefined)">Blue</button>
            <button type="button" onclick="btnChangeBkColor('ff', 'ff', 'ff', undefined)">White</button>
            <button type="button" onclick="btnChangeBkColor('00', '00', '00', undefined)">Black</button><br>
                Select Background Transparency:<br>
            <button type="button" onclick="btnChangeBkColor(undefined, undefined, undefined, 'ff')">100%</button>
            <button type="button" onclick="btnChangeBkColor(undefined, undefined, undefined, 'bf')">75%</button>
            <button type="button" onclick="btnChangeBkColor(undefined, undefined, undefined, '7f')">50%</button>
            <button type="button" onclick="btnChangeBkColor(undefined, undefined, undefined, '3f')">25%</button>
            <button type="button" onclick="btnChangeBkColor(undefined, undefined, undefined, '00')">Off</button>
        </span>

            <button type="button" id="fontUpBtn" onclick="btnFontUp()" disabled>Font:<br>Bigger</button>
            <button type="button" id="fontDownBtn" onclick="btnFontDown()" disabled>Font:<br>Smaller</button>
            <button type="button" id="refreshBtn" onclick="btnRefresh()" disabled>Reset to<br>defaults</button>
            <button type="button" id="clearAllBtn" onclick="btnClearAll()" disabled>Clear<br>Data</button>
            <input id="fileSelect" type="file" accept=".html" onchange="openFile(event)">
        </div>
        <br><label>Slides:  </label><div id="buttonBox"></div>

        <div id="preview"></div>
        <div id="liveView"></div>

        <script src="js/app.js"></script>
    </body>
</html>
