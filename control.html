<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>NS-OBSDisplay</title>
        <link rel="stylesheet" href="css/app.css"/>

    </head>

    <body>
        <div id="controlBox" class="menubox">
        
        <div id="menuBar" class="menuBox" position="fixed" top="2px">
            <input id="fileSelect" type="file" accept=".html" onchange="openFile(event)">
            <button id="prevBtn" type="button" onclick="btnPrev()" disabled>Previous<br>Slide</button>
            <button id="nextBtn" type="button" onclick="btnNext()" disabled>Next<br>Slide</button>
            <button type="button" id="updateLiveViewBtn" onclick="btnUpdateLiveView()" disabled>Update<br>LiveView</button>
            <button type="button" id="hideLiveViewBtn" onclick="btnHideLiveView()" disabled>Show/Hide<br>LiveView</button>
            
            <span>
                <input type="checkbox" id="centerSlideCheckbox" checked="true"><label>Center Slide</label><br>
                <input type="checkbox" id="shrinkSlideCheckbox" checked="true"><label>Shrink Slide</label>
            </span>
            <button id="fontDecrease" type="button" onclick="btnFontDown()" disabled>Smaller<br>Text</button>
            <button id="fontIncrease" type="button" onclick="btnFontUp()" disabled>Larger<br>Text</button>
            <button onclick="clearLocalStorage()">X</button>
        </div>
            <label>Slides:  </label><div id="buttonBox"></div>
        </div>

        <div id="displayArea">
            <div id="preview"></div>
            <!-- <div id="liveView" class="hidden"></div> -->
        </div>
<!--         <iframe>
            <div id="liveView" class="hidden"></div>
        </iframe> -->

        <script src="js/inApp.js"></script>

    </body>
</html>
